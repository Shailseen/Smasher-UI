<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://simple-ui-component.netlify.app/style.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cart-page.css"/>
    <link rel="stylesheet" href="product-page.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container-grid">
        <nav class="navbar box-shadow">
            <div class="brand-name">
              <a class="text-style-none font-lg" href="./index.html"
                ><h4>smasher</h4></a
              >
            </div>
            <div class="searchbar">
              <input
                class="inputbox-style"
                type="text"
                placeholder="Search item..."
              />
              <button><i class="fal fa-search searchbar-style"></i></button>
            </div>
            <div class="cta-button">
              <button class="button-style-none solid-button" onclick="location.href='/pages/homepage/login-page.html'">Login</button>
    
              <div class="icon-label-container">
                <a href="/pages/homepage/wishlist-page.html"><i class="far fa-heart"></i></a>
                <div class="badge badge-icon-card">6</div>
              </div>
    
              <div class="icon-label-container">
                <a href="/pages/homepage/cart-page.html"><i class="far fa-shopping-bag"></i></a>
                <div class="badge badge-icon-card">6</div>
              </div>
            </div>
          </nav>

          <section class="main">
              <div class="card-items-container justify-center">
                <div class="horizontal-card-output box-shadow">
                    <div class="horizontal-card">
                      <div class="card-img img-center">
                        <img class="img-responsive with-border" src="/assets/81eRVhCsATL._SX425_.jpg" alt="volleyball">
                      </div>
                      <div class="card-description-container">
                      <div class="text-container text-grid">
                        <h4>Nivia Kross World Volleyball</h4>
                        <p class="price-card"><span class="original-price">$100</span> <span class="price-discount">$149</span> <span class="price-percantage">33%</span></p>
                        <div class="quantity-container">
                            <label>Quantity:</label>
                            <button class="outline-round-button">-</button>
                            <input type="text" class="quantity-input-box" value="1">
                            <button class="outline-round-button">+</button>
                        </div>
                      </div>
                      <div class="card-button-container">
                        <button class="button-style-none secondary-button w-100 white-color">Remove From Cart</button>
                        <button class="button-style-none outline-secondary-button w-100">Move to Wishlist</button>
                      </div>
                     </div>
                    </div>
              </div>
            </div>
              <div class="price-detail-container box-shadow justify-center">
                <label class="t-bold border-bottom p-b-1rm">Price details</label>
                <div class="space-btw p-b-1rm">
                    <label>Price (2 items)</label>
                    <label>₹4999</label>
                </div>
                <div class="space-btw p-b-1rm">
                    <label>Discount</label>
                    <label class="green-color">-₹999</label>
                </div>
                <div class="space-btw border-bottom p-b-1rm">
                    <label>Delivery Charges</label>
                    <label class="green-color">FREE</label>
                </div>
                <div class="space-btw border-bottom p-b-1rm">
                    <label class="t-bold">TOTAL AMOUNT</label>
                    <label class="t-bold">₹4000</label>
                </div>
                <p class="green-color">You will save ₹999 on this order</p>
                <button class="button-style-none solid-button w-100">PLACE ORDER</button>
              </div>
          </section>

          <footer class="footer-main">
            <div class="copy-right">
              <i class="fal fa-copyright"></i> 2022 SMASHER UI Inc. All rights reserved.
            </div>
            <div class="icon-container">
              <a class="footer-icon" href=""><i class="fab fa-github"></i></a>
              <a class="footer-icon" href=""><i class="fab fa-twitter"></i></a>
              <a class="footer-icon" href=""><i class="fab fa-linkedin-in"></i></a>
          </footer>
    </div>
</body>
</html>
